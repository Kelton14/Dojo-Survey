<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">  
    <script src="{% static 'js/script.js' %}"></script>
</head>
<body>
    <div class="container">
        <form action="/result" method="POST" >
        {% csrf_token %}
            <div class="form-group">
                <label for="exampleFormControlInput1">Name: </label>
                <input type="text" class="form-control"  placeholder="ex: Buzz Lightyear" name="name">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Dojo Location: </label>
                <select class="form-control" name="location">
                    <option>Arlington</option>
                    <option>Bellevue</option>
                    <option>Boise</option>
                    <option>Chicago</option>
                    <option>Dallas</option>
                    <option>Los Angeles</option>
                    <option>Oakland</option>
                    <option>Orange County</option>
                    <option>Silicon Valley</option>
                    <option>Tulsa</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Favorite Language: </label>
                <select class="form-control" name="language">
                    <option>PYTHON</option>
                    <option>MERN</option>
                    <option>JAVA</option>
                    <option>C#/.NET</option>
                    <option>RUBY</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Comment (optional): </label>
                <textarea class="form-control" name="textbox" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
